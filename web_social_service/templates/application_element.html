<div class="application-service">
    <img src={{element.img}} class="image" id="application-img">
    <div style="height: 81px; width: 300px; margin-inline: auto;">
        <div class="service-title" id="application-text" float: left;>
            <p>{{element.title}}</p>
        </div>
        <a href="{% url 'service_url' element.id %}"><button class="button-detail" id="application-button-detail" type="button">Подробнее</button></a>
    </div>
    <div>
        <p>Коментарий</p>
        <textarea class="input-comment" type="text" placeholder="">{{element.comment}}</textarea>
    </div>
</div>
