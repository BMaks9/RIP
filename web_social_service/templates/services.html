{% extends 'index.html' %}

{% block title %}Услуги{% endblock %}

{% block content %}
    <form action="{% url 'services_url' %}" method="get" class="search">
        <input class= "input-search" type="text" name="serviceName" placeholder="Поиск услуг" value="">
        <button class="button-search" type="submit">Найти</button>
        <a href="{% url 'application_url' id_application %}"  class="basket">
            <button class="basket" type="button">
                <img src="//127.0.0.1:9000/web-service/basket.png" class="basket"> 
                <p class="basket-num"> {{current_count}} </p> 
            </button>
        </a>
    </form>
    <p class="headline">Услуги нашего центра</p>
    <div class="list-services">
    {% for service in data.services %}
        {% include 'service_element.html' with element=service %}
    {% empty %}
        <p>Список пуст</p>
    {% endfor %}
    </div>
{% endblock %}
